<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lista de Empresas -Ciclo3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	a{
	color:white;
	}
	a:hover {
	color: black;
	text-decoration:none;
	}
</style>
</head>
<body>

<div class="container">
	<h1> Lista de Empresas </h1>
	<!--Dibujamos la tabla-->
	<br><table class="table table-bordered">
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Direcci√≥n</th>
			<th>Telefono</th>
			<th>NIT</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		<!--Lenamos la tabla dibujada-->
		<!--En nuestro controller, creamos en viewEmpresa un modelo con un atrubuto llamado emplist donde esta guardado todas las listas de las empresas-->
		<tr th:each="empresa : ${emplist}">
			<td th:text="${empresa.id}}"></td>
			<td th:text="${empresa.nombre}}"></td>
			<td th:text="${empresa.direccion}}"></td>
			<td th:text="${empresa.telefono}}"></td>
			<td th:text="${empresa.NIT}}"></td>
			<td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa}">Editar</a></button></td>
			<td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa}">Eliminar</a></button></td>
		</tr>
	</table>
	<!-- Vamor a crear un boton que sirve para agregar nuevas empresas -->
	
	<button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpresa}">Agregar Nueva Empresas</a></button>
</div>

</body>
</html>
